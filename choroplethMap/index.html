<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="styleSheet" href = "./style.css">
    <script src="https://d3js.org/d3.v6.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/topojson/3.0.2/topojson.min.js"></script>
    <title>Choropleth Map</title>
</head>
<body>
    <h1 id="title">United States Educational Attainment</h1>
    <p id='description'>Percentage of adults age 25 and older with a bachelor's degree or higher (2010-2014)</p>
    <svg id = "canvas">
        <svg id = "legend" x=820>
            <g>
                <rect fill="tomato" height=12 width =45 x=0></rect>
                <text x=0 y=30>0</text>
            </g>
            <g>
                <rect fill="orange" height=12 width =45 x=45></rect>
                <text x=35 y=30>15%</text>
            </g>
            <g>
                <rect fill="lightGreen" height=12 width =45 x=90></rect>
                <text x=80 y=30>30%</text>
                <!-- <text x=33 y=45>less than 45%</text> -->
            </g>
            <g>
                <rect fill="limeGreen" height=12 width =45 x=135></rect>
                <text x=125 y=30>45%</text>
                <!-- <text x=33 y=110>greater than 45%</text> -->
            </g>
        </svg>
    </svg>
</body>
    <script defer src="choroplethMapScript.js"></script>
    <script defer src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
</html>
